# conexión a la base de datos y configuración de zona horaria
spring.datasource.url = jdbc:mysql://localhost:3306/paises?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = 1234

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
 spring.jpa.hibernate.ddl-auto = update

